<import type='js' file="admin.js.orgAuth" />
<script type="text/javascript">
	var YM = {
		'key' : "{$Think.get.guid}",
		'agree' : "{:U('agree_auth')}",
		'refuse': "{:U('refuse_auth')}",
		'redirectPath' : "{:U('index')}"
	};
</script>

<h2 class="page-header">
	<a href="{:U('index')}" type="button" class="pull-right btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> 返回列表</a>
	{$orgData.name}
</h2>
<form class="form-horizontal" role="form" id="regorg">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">法人姓名</label>
		<div class="col-sm-6">
			<input type="text" id="name" name="name" class="form-control" value="{$orgData.legal_p_name}" disabled >
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	
	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">法人电话</label>
		<div class="col-sm-6">
			<input type="text" id="phone" name="phone" class="form-control" value="{$orgData.legal_p_phone}" disabled >
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	
	<div class="form-group">
		<label for="card" class="col-sm-2 control-label">法人身份证</label>
		<div class="col-sm-6">
			<img src="{$orgData.legal_p_card}"  class="thumbnail"  style="width:240px;" alt="{$orgData.legal_p_card}">
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	
	<div class="form-group">
		<label for="card" class="col-sm-2 control-label">营业执照</label>
		<div class="col-sm-6">
			<img src="{$orgData.yingye}"  class="thumbnail"  style="width:240px;" alt="{$orgData.yingye}">
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	
	<div class="form-group">
		<label for="card" class="col-sm-2 control-label">组织机构代码证</label>
		<div class="col-sm-6">
			<img src="{$orgData.zuzhi}"  class="thumbnail"  style="width:240px;" alt="{$orgData.zuzhi}">
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	 
	 <neq name="orgData.status" value="3">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-1">
				<button type="button" class="btn btn-default js-agree" data-loading-text="提交中...">同意</button>
			</div>
			<div class="col-sm-offset-1 col-sm-1">
				<button type="button" class="btn btn-default js-refuse">拒绝</button>
			</div>
		</div>
	 </neq>
</form>


<!-- Modal -->
<div class="modal fade" id="refuseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="refuseModalLabel">拒绝信息</h4>
      </div>
      <div class="modal-body">
      		<form class="form-horizontal" role="form" id="regorg">
     			<div class="form-group">
					<div class="col-sm-12">
						<textarea class="form-control" rows="5"  name="refuseMsg"></textarea>
					</div>
					<div class="col-sm-4 error-wrap"></div>
				</div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary js-send-refuse">发送</button>
      </div>
    </div>
  </div>
</div>
