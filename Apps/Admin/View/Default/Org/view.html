<import type='js' file="admin.js.orgView" />
<script type="text/javascript">
	var YM = {
		'change_level' : "{:U('change_level')}",
		'redirectPath':"{:U('index')}",
		'org_guid':"{$Think.get.guid}"
	};
</script>

<h2 class="page-header">
	<a href="{:U('index')}" type="button" class="pull-right btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> 返回列表</a>
	{$orgData.name}
</h2>
<form class="form-horizontal" role="form" id="regorg">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">社团名称</label>
        <div class="col-sm-6">
            <input type="text" id="name" name="name" class="form-control" value="{$orgData.name}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">社团等级</label>
        <div class="col-sm-4">
            <select class="form-control" name="vip" >
                <foreach name="levelList" item="v">
                    <option value="{$v.guid}" <eq name="v.guid" value="$orgData.vip">selected=true</eq> >{$v.name}</option>
                </foreach>
            </select>
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="logo" class="col-sm-2 control-label">社团logo</label>
        <div class="col-sm-2">
            <img src="{$orgData.logo}"  class="thumbnail"  style="width:75px;" alt="{$orgData.name}">
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">社团介绍</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="4" disabled>{$orgData.description}</textarea>
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">联系人</label>
        <div class="col-sm-6">
            <input type="text" id="contact_name" name="contact_name" class="form-control" value="{$orgData.contact_name}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">联系手机</label>
        <div class="col-sm-6">
            <input type="text" id="phone" name="phone" class="form-control" value="{$orgData.phone}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">联系邮箱</label>
        <div class="col-sm-6">
            <input type="text" id="email" name="email" class="form-control" value="{$orgData.mail}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="area" class="col-sm-2 control-label">所在地域</label>
        <div class="col-sm-6">
            <input type="text" id="area" name="area" class="form-control" value="{$orgData.areaid_1}　{$orgData.areaid_2}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">社团地址</label>
        <div class="col-sm-6">
            <input type="text" id="address" name="address" class="form-control" value="{$orgData.address}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">社团网址</label>
        <div class="col-sm-6">
            <input type="text" id="url" name="url" class="form-control" value="{$orgData.url}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="weibo" class="col-sm-2 control-label">社团微博</label>
        <div class="col-sm-6">
            <input type="text" id="weibo" name="weibo" class="form-control" value="{$orgData.weibo}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="wx" class="col-sm-2 control-label">社团微信</label>
        <div class="col-sm-6">
            <input type="text" id="wx" name="wx" class="form-control" value="{$orgData.wx}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <div class="form-group">
        <label for="user_email" class="col-sm-2 control-label">登陆邮箱</label>
        <div class="col-sm-6">
            <input type="text" id="user_email" name="user_email" class="form-control" value="{$orgData.email}" disabled >
        </div>
        <div class="col-sm-4 error-wrap"></div>
    </div>

    <!--	<div class="form-group">-->
    <!--		<label for="user_mobile" class="col-sm-2 control-label">创建者电话</label>-->
    <!--		<div class="col-sm-6">-->
    <!--			<input type="text" id="user_mobile" name="user_mobile" class="form-control" value="{$orgData.user_mobile}" disabled >-->
    <!--		</div>-->
    <!--		<div class="col-sm-4 error-wrap"></div>-->
    <!--	</div>-->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default js-submit">保存</button>
        </div>
    </div>
</form>
