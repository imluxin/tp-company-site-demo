<import type='js' file="admin.js.authorityAdd" />
<script type="text/javascript">
	var YM = {
		'saveAuthority' : "{:U('save_authority')}",
		'checkName': "{:U('check_name')}",
		'redirectPath':"{:U('index')}"
	};
</script>

<h2 class="page-header">
	<a href="{:U('index')}" type="button" class="pull-right btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> 返回列表</a>
	创建权限
</h2>
<form class="form-horizontal" role="form" id="regorg">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">权限名称</label>
		<div class="col-sm-6">
			<input type="text" id="name" name="name" class="form-control"  value="{$authorityData.name}" placeholder="输入权限名称">
			<input type="hidden"  name="guid"  value="{$Think.get.guid}">
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	<div class="form-group">
		<label for="key" class="col-sm-2 control-label">权限标识</label>
		<div class="col-sm-6">
			<input type="text" id="key" name="key" class="form-control"  value="{$authorityData.key}" placeholder="输入权限标识">
		</div>
		<div class="col-sm-4 error-wrap"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default js-submit">保存</button>
		</div>
	</div>
</form>
